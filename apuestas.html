  <style>
    /* Estilo especial para la tarjeta "En desarrollo" */
    .coming-soon-card {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      text-align: center;
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid #ffd700;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      animation: fadeIn 0.8s ease-in-out;
    }
    .coming-soon-card h1 {
      font-size: 2.2rem;
      color: #ffd700;
      margin-bottom: 20px;
    }
    .coming-soon-card p {
      font-size: 1.1rem;
      color: #ccc;
      margin: 10px 0;
    }
    .coming-soon-card .dev-note {
      font-style: italic;
      color: #999;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <!-- NAVBAR -->

      </div>
    </div>
  </header>

  <!-- Contenido -->
  <main class="container">
    <div class="coming-soon-card">
      <h1>⚒️ Apuestas</h1>
      <p>Esta sección estará disponible próximamente.</p>
