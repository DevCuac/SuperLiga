<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resultados - Latin Chaos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="estilos/styles.css" />
</head>
  <script type="module" src="js/firebaseClient.js"></script>
  <script src="js/nav-auth.js" defer></script>
  <script type="module" src="js/auth-ui.js"></script>
<body>
  <!-- NAVBAR -->
  <header class="lc-navbar">
    <div class="lc-nav-inner">
      <div class="lc-brand">
        <img src="img/logo.png" alt="Latin Chaos" />
        <span>Latin Chaos</span>
      </div>
      <nav class="lc-menu">
        <a href="index.html">Inicio</a>
        <a href="grupos.html">Grupos</a>
        <a href="calendario.html">Calendario</a>
        <a class="active" href="resultados.html">Resultados</a>
        <a href="pickem.html">Pick’em</a>
        <a href="tops.html">Tops</a>
        <a href="apuestas.html">Apuestas</a>
    </nav>

    <!-- Bloque de autenticación -->
    <div class="lc-auth">
      <a id="nav-login" class="btn" href="auth.html">Iniciar sesión</a>
      <a id="nav-panel" class="btn" href="panel.html" style="display:none">Panel</a>
    </div>
  </div>
</header>

  <main class="main-wrap">
    <section style="flex:1; margin:0 auto; max-width:1100px;">
      <div class="scoreboard">
        <div class="group-header">Resultados (FFA — 4 jugadores)</div>

        <div class="controls">
          <label style="display:flex;align-items:center;gap:.5rem;">
            Grupo
            <select id="filtro-grupo">
              <option value="">Todos</option>
              <option>A</option><option>B</option><option>C</option><option>D</option>
            </select>
          </label>
          <label style="display:flex;align-items:center;gap:.5rem;">
            Buscar jugador
            <input type="text" id="buscar-jugador" placeholder="Nombre..." />
          </label>
          <button id="btn-refrescar" class="btn">Refrescar</button>
          <span id="estado-carga" style="opacity:.8"></span>
        </div>

        <!-- Encabezado alineado con filas -->
        <div class="results-head-grid">
          <div>Fecha</div>
          <div>Grupo</div>
          <div>Jugadores (posiciones y puntajes)</div>
          <div>Ganador</div>
        </div>

        <div id="resultados-list"></div>
      </div>
    </section>
  </main>

  <script src="js/resultados_json.js" defer></script>
</body>
</html>
