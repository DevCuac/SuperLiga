<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resultados - Latin Chaos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilos/styles.css" />
  <style>
    /* Overrides espec√≠ficos para layout 4 columnas (claros y compactos) */
    .results-table .results-head {
      display: grid;
      grid-template-columns: 140px 90px 1fr 220px; /* Fecha | Grupo | Jugadores | Ganador */
      gap: 0;
    }
    .results-row {
      display: grid;
      grid-template-columns: 140px 90px 1fr 220px;
      align-items: center;
      padding: .8rem 1rem;
      border-bottom: 1px solid #333;
    }
    .results-row:nth-child(even){ background: rgba(255,255,255,.03); }

    .players-list {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: .35rem .75rem;
      line-height: 1.2;
    }
    .player-chip {
      background: rgba(0,0,0,.35);
      border: 1px solid #665018;
      border-radius: 6px;
      padding: .25rem .5rem;
      display: inline-flex;
      align-items: center;
      gap: .35rem;
      white-space: nowrap;
    }
    .medal { font-size: 1rem; line-height: 1; }
    .gold   { color: #ffd700; }
    .silver { color: #c0c0c0; }
    .bronze { color: #cd7f32; }
    .pos4   { color: #aaaaaa; }

    .winner-badge {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      background: rgba(255,215,0,.12);
      border: 1px solid #a67c00;
      border-radius: 8px;
      padding: .35rem .6rem;
      font-weight: 600;
      color: #ffeb99;
    }

    /* Barra de controles (opcional) */
    .controls {
      display:flex;gap:1rem;align-items:center;
      padding:.75rem 1rem;background:rgba(0,0,0,.35);border-bottom:1px solid #333
    }
    .controls input, .controls select { background:#1c1c1c;border:1px solid #555;color:#fff;border-radius:6px;padding:.35rem .5rem; }
    .controls .btn { background:#ffb200;color:#000;border:none;border-radius:6px;padding:.45rem .7rem;cursor:pointer; }
    .controls .btn:hover { background:#ffd700; }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="img/logo.png" alt="Latin Chaos Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="grupos.html">Grupos</a></li>
        <li><a href="calendario.html">Calendario</a></li>
        <li><a href="resultados.html" class="active">Resultados</a></li>
      </ul>
    </nav>
  </header>

  <main class="group-layout" style="padding:2rem;">
    <section class="group-tables" style="flex:1; margin:0 auto; max-width:1100px;">
      <div class="scoreboard">
        <div class="group-header" id="titulo-resultados">Resultados</div>

        <div class="controls">
          <label style="display:flex;align-items:center;gap:.5rem;">
            Grupo
            <select id="filtro-grupo">
              <option value="">Todos</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </label>
          <label style="display:flex;align-items:center;gap:.5rem;">
            Buscar jugador
            <input type="text" id="buscar-jugador" placeholder="Nombre..." />
          </label>
          <button id="btn-refrescar" class="btn">Refrescar</button>
          <span id="estado-carga" style="opacity:.8"></span>
        </div>

        <div class="group-table results-table">
          <div class="group-row group-header-row results-head">
            <div>Fecha</div>
            <div>Grupo</div>
            <div>Jugadores</div>
            <div>Ganador</div>
          </div>
          <div id="resultados-list"></div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="js/resultados_json.js"></script>
</body>
</html>
